<div layout="row" layout-align="center center">
<md-content layout-gt-sm="row" layout-padding="">
	<form name="createResidenceForm" ng-submit="vm.create(vm.residence)" novalidate>
		<md-input-container>
	      <label>Building</label>
	      <md-selectng-model="vm.residence.building">
            <md-option ng-repeat="b in vm.buildings" ng-value="b.id" required>
              {{m.username}}
            </md-option>
          </md-select>
	    </md-input-container>

	    <md-input-container>
	      <label>Apartment Number</label>
	      <input ng-model="vm.residence.apartmentNumber" required>
	    </md-input-container>

	    <md-input-container>
	      <label>Floor Number</label>
	      <input ng-model="vm.residence.floorNumber" required>
	    </md-input-container>

	</form>
</md-content>
</div>
