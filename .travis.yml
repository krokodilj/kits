language: java
jdk: 
    - oraclejdk8
services: 
    - mysql
test:
  adapter: mysql2
  database: kts_test
  username: root
  encoding: utf8
before_install:
  - mysql -u root -e "CREATE DATABASE kts_test"
  - mysql -u root -e "CREATE DATABASE kts_prod"
  - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('root');"
  - mysql --user="root" --password="root" kts_test < ./src/test/resources/create-schemas.sql
  - mysql --user="root" --password="root" kts_test < ./src/test/resources/populate.sql

addons:
  sonarcloud:
    organization: "krokodilj-github" # the key of the org you chose at step #3
    token:
      secure: ""
 # encrypted value of your token
    branches:
      - master
      - develop
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
notifications:
  email: false
